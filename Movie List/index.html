<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home for Movies</title>
    <!-- bootstrap css CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- axios CDN -->
    <script  src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <style>
      #morebtn{
        padding: 2px;
      }
      #addbtn{
        padding: 2px 5px;
      }
    </style>
   

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Movie List</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="favorite.html">Favorite</a>
            </li>
          </ul>
        </div>
      </nav>

    <!-- Search Bar -->
    <div class="container mt-5">
        <div class="row">
          <!-- Search Bar -->
          <form class="form-inline" id="search-form">
            <label class="sr-only" for="inlineFormInputName2">Search Keyword</label> 
            <input type="text" class="form-control mb-2 mr-sm-2" id="search-input" placeholder="Keyword..."/>
            <button type="submit" class="btn btn-primary mb-2" id="search-submit">Search</button>
          </form>
        </div>
        
        <div class="row" id="data-panel">
          <div class="card-deck" id = "card-deck">
            <!-- Render Movie List: 將bootstrap的Card語法(作為電影列表的容器)寫在js中 -->
          </div>
          
        </div>
        
          
    </div>


      <!-- paginator -->
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center" id="paginator">
        </ul>
    </nav>
    


    <!-- Movie Modal: 跳出電影細節介紹小視窗-->
          
    <div class="modal fade" id="movie-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <!-- 注意modal的容器的 id 必須和Card容器中的button標籤加入的 data-target="#movie-modal" 對應 -->
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <!-- modal-header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="movie-modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                
                <!-- modal-body -->
                <div class="modal-body" id="movie-modal-body">
                    <div class="row">
                        <div class="col-sm-8" id="movie-modal-image">
                            <img src="https://github.com/ALPHACamp/movie-list-api/blob/master/public/posters/c9XxwwhPHdaImA2f1WEfEsbhaFB.jpg?raw=true" alt="movie-poster" class="img-fluid">
                        </div>
                        <div class="col-sm-4">
                            <!-- movie-modal-date -->
                            <p><em id="movie-modal-date">release date: 2020/01/05</em></p>
                            <p id="movie-modal-description">This is a movie.</p>
                        </div>
                    </div>
                </div>
                
                <!-- modal-footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
      </div>
    



    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
