<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A4_todoList </title>
     <!-- Latest compiled and minified CSS -->
     <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

     <style>
         .checked {
            color: #ccc;
            text-decoration: line-through;
            font-style: italic;
        }

        .fa {
            margin: 0 5px;
            color: #bbb;
        }

        li>label[for='todo'] {
            width: 210px;
        }
     </style>
</head>

<body>
    <div class="m-5">
        <header class="mb-3">
          <h4>My Todo</h4>
          <div class="form-inline">
            <input type="text" placeholder="add item" id="newTodo" class="form-control mr-2" required>
            <button id="addBtn" class="btn btn-info">Add</button>
          </div>
        </header>

      <main>
        <div class="todoPart">
            <h3>To-dos</h3>
            <ul id="my-todo" class="list-unstyled">
                <!-- display todos here -->
            </ul>
        </div>

        <div class="donePArt">
            <h3>Done</h3>
            <ul id="my_done" class="list-unstyled"></ul>
        </div>
        
      </div>
    </main>
      
    <script src="https://github.com/annawang2021/AC_2021/blob/main/A4/A4.js"></script>
     <!-- jQuery library -->
     <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
 
     <!-- Popper JS -->
     <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> -->
 
     <!-- Latest compiled JavaScript -->
     <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
</body>
</html>
