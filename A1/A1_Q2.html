<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>尋找API接口:Q2 幫我找個朋友</title>
    <!-- bootstrap css CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
     <!-- axios CDN -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <style>
        section{
            text-align: center;
            margin: 6vh auto 3vh auto;
        }
        .btn{
            padding: 4px;
            margin-left: 3px;
        }
        .container{
            border-top: 1px solid black;
            border-bottom: 1px solid black;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            padding: 0%;
        }
        .name{
            margin: 0 auto;
        }

        .photo{
            display: block;
            margin: 0 auto;
        }

        .email{
            margin: 0 auto;
        }

    </style>
</head>
<body>

    <section>
        <i class="fas fa-users fa-lg"></i>
        <button type="button" class="btn btn-outline-warning">Create Random User</button>
    </section>

    <div class="container">
        <div class="name"></div>
        <br/>
        <img class="photo"/>
        <br/>
        <div class="email"></div>
    </div>
    
    
    
    <script >
        let btn = document.querySelector('button')
        let nameDiv = document.querySelector('.name')
        let photoDiv = document.querySelector('.photo')
        let emailDiv = document.querySelector('.email')

        btn.addEventListener('click', function(){
            axios.get('https://randomuser.me/api/')
            .then(function(response){
                let firstName = response.data.results[0].name.first;
                    
                let lastName = response.data.results[0].name.last;
                   
                let name = firstName + " " + lastName;
                    
                let email = response.data.results[0].email;
                    
                let photo = response.data.results[0].picture.large;
                
                nameDiv.innerText= name; 
                emailDiv.innerText = email;
                photoDiv.setAttribute ("src", photo);               

            }).catch(function(error){
                console.log(error);
            });
        })
            
    
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
